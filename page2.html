<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
  </head>
  <body>
    <main>
      <h1>APPLICATION FORM</h1>
      <p>Fill in your details</p>
      <form>
        <label for="first name">First Name*</label><br>
        <input type="text" placeholder="Enter first name"/><br><br>
        <label for="last name">Last Name*</label><br>
        <input type="text" placeholder="Enter last name"/><br><br>
        <label for="gender">Gender*</label><br>
        <select name="gender" id="gender"><br>
          <option value="Select Gender">-----</option>
          <option value="Male">Male</option>
          <option value="female">Female</option>
          <option value="others">Prefer not to say</option>
        </select><br><br>
          <label for="date">Date of Birth*</label><br>
          <input type="date"><br><br>
          <label for="email">Email Address*</label><br>
          <input type="text" placeholder="Enter Email address"><br><br>
          <label for="level">Educational Level*</label><br>
        <select name="level">
            <option>SSCE</option>
            <option>Diploma</option>
            <option>B.SC</option>
          </select><br><br>
          <label for="country">Country*</label><br>
          <select name="country">
            <option>Afghanistan</option>
            <option>Albania</option>
            <option>Algeria</option>
            <option>American Samoa</option>
            <option>Andorra</option>
            <option>Angola</option>
            <option>Bahamas</option>
            <option>Bangladesh</option>
            <option>Barbados</option>
            <option>Belarus</option>
            <option>Belgium</option>
            <option>Botswana</option>
            <option>Canada</option>
            <option>Nigeria</option>
          </select><br><br>
          <label for="state">State/City of Residence*</label><br>
          <input type="text" placeholder="Enter your state of residence"/><br><br>
          <label for="employment">Employment status</label><br>
          <select name="employment">
            <option value="emp">Employed</option><br>
            <option value="Student">Student</option><br>
            <option value="unemployed">Unemployed</option><br>
          </select><br><br>
          <label for="phone number">Phone Number*</label><br>
          <input type="number"><br><br>
          <label for="school">Choose School</label><br>
          <select name="school">
            <option value="0">Select School</option>
            <option value="1">School of Engineering</option>
            <option value="2">School of Product</option>
            <option value="3">School of Data</option>
          </select><br><br>
          <label for="course">Chooose Course of Study</label><br>
          <select name="course">
            <option>Frontend Engineering</option>
            <option>Backend Engineering</option>
            <option>Cloud Engineering</option>
          </select><br><br>
          <label for="about us">How did you hear about us</label><br>
          <select name="about">
            <option value="1">Twitter</option>
            <option value="2">Instagram</option>
            <option value="3">LinkedIn</option>
            <option value="4">Facebook</option>
          </select><br><br>
          <label for="code">Scholarship/Discount Code(optinal)</label><br>
          <input type="text" placeholder="Enter code"/><br><br>
          <p>By clicking continue, I agree to <a href="">Terms of use</a> and acknowledge that i have read the <a href="">privacy policy</a></p><br><br>
          <button>Proceed</button><br><br>
          <footer>Already have an account?<a href="">Sign in</a></footer><br>
        </main>
  </body>
</html>
